
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta https-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="apple-touch-icon" sizes="57x57" href="http://tmpfile.freelogodesign.org/b40d1e32-ee74-4f1c-9eed-04f4555eb386.png">

    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>

    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src=js/main.js></script>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/signin.css">

    <meta name="description" content="Login Page">
    <meta name="author" content="James Zhao">

    <title>Please sign in</title>

    <link href=css/signin.css rel="stylesheet">
</head>

<body>

    <div class="container">
        <h2 class="sub-header">Welcome to ConnectPlus, Please sign in with your facebook account!</h2>
        <form class="form-signin" action="index.html">
            <h2><img src="http://tmpfile.freelogodesign.org/ba068e9d-3119-495c-ad6b-eb51b0d9fe86.png" alt="group pic"></h2>
            <!--<h2><img src="https://jamesz.us/project/logo.png" alt="group pic"></h2>-->
            <fb:login-button scope="public_profile,email" onlogin="checkLoginState();" type="submit"></fb:login-button>
            <script type="in/Login"></script>

            <script type="text/javascript" src="//platform.linkedin.com/in.js">
                api_key: 75on0tkunlizco
                authorize: true
                onLoad: onLinkedInLoad
            </script>

            <script type="text/javascript">
                
                // Setup an event listener to make an API call once auth is complete
                function onLinkedInLoad() {
                    IN.Event.on(IN, "auth", getProfileData);
                }

                // Handle the successful return from the API call
                function onSuccess(data) {
                    console.log(data);
                }

                // Handle an error response from the API call
                function onError(error) {
                    console.log(error);
                }

                // Use the API call wrapper to request the member's basic profile data
                function getProfileData() {
                    IN.API.Raw("/people/~").result(onSuccess).error(onError);
                }

            </script>
            <br><br>
            <hr>
            <b>Note: The regular sign in is disabled due to network security. Please only use facebook for signing in for now, thanks!</b>
            <!--<h2 class="form-signin-heading">Please sign in</h2>-->
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
           <button class="btn btn-lg btn-primary btn-block" type="submit" >Sign in</button>

        </form>
    </div>
</body>
</html>
