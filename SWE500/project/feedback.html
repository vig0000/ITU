<body>

    <div class="row">
      <div class="col-sm-20 col-sm-offset-2 col-md-10 col-md-offset-1 main">
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation"><a href="index.html">Home</a></li>
            <li role="presentation"><a href="service.html">Catagory</a></li>
            <li role="presentation"><a href="feedback.html">Feedback</a></li>

          <div class="pull-right">
            <div class="btn-group">
              <button class="btn btn-primary" id='logout'>
                Logout
              </button>
            </div>
          </div>
        </ul>
      </div>

<!--  -->
<div class="container">
    <form class="form-horizontal" role="form">
        <h2>Feedback Form</h2>
        <div class="form-group">
            <label for="firstName" class="col-sm-3 control-label">Comment</label>
            <div class="col-sm-9">
                <input type="text" id="firstName" placeholder="How would you describe your experience in a sentence?" class="form-control" autofocus>
                <span class="help-block">Eg: Best $20 ever spent!!</span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3">Did the instructor solve the problem</label>
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-sm-4">
                        <label class="radio-inline">
                            <input type="radio" id="yes" value="yes">Yes
                        </label>
                    </div>
                    <div class="col-sm-4">
                        <label class="radio-inline">
                            <input type="radio" id="no" value="no">No
                        </label>
                    </div>
                    <div class="col-sm-4">
                        <label class="radio-inline">
                            <input type="radio" id="partially" value="partially">Partially
                        </label>
                    </div>
                </div>
            </div>
        </div> <!-- /.form-group -->
        <div class="form-group">
            <label class="control-label col-sm-3">Would you get help from this instructor again</label>
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-sm-4">
                        <label class="radio-inline">
                            <input type="radio" id="Yes" value="Yes">Yes
                        </label>
                    </div>
                    <div class="col-sm-4">
                        <label class="radio-inline">
                            <input type="radio" id="No" value="No">No
                        </label>
                    </div>
                    <div class="col-sm-4">
                        <label class="radio-inline">
                            <input type="radio" id="Maybe" value="Maybe">Maybe
                        </label>
                    </div>
                </div>
            </div>
        </div> <!-- /.form-group -->
        <div class="form-group">
            <label class="control-label col-sm-3">Check all that is applicable to to the instructor</label>
            <div class="col-sm-9">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="knowledgeble" value="knowledgeble">Knowledgeble
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="toThePoint" value="toThePoint">To the point
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="friendly" value="friendly">Friendly
                    </label>
                </div>
            </div>
        </div> <!-- /.form-group -->
        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <div class="checkbox">
                    <label>
                        <input type="checkbox">I accept to the <a href="#">terms and conditions</a>
                    </label>
                </div>
            </div>
        </div> <!-- /.form-group -->
        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <!--<button type="submit" class="btn btn-primary btn-block" id="submitfeedback">Submit</button>-->
                <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Submit</button>
                <img src="http://tmpfile.freelogodesign.org/b40d1e32-ee74-4f1c-9eed-04f4555eb386.png" alt="group pic">
                <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog">
                    
                      <!-- Modal content-->
                      <div class="modal-content">
                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                          <h4 class="modal-title">Submitted Successful</h4>
                        </div>
                        <div class="modal-body">
                          <p>Congratualtions Fool! You submitted your feedback!</p>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                      </div>
                      
                    </div>
                  </div>

            </div>
        </div>

    </form> <!-- /form -->
</div> <!-- ./container -->
</body>

</html>
